<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b4c6b"></stop>
      <stop offset="100%" stop-color="#1a2332"></stop>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2.5" flood-color="#000" flood-opacity="0.45"></feDropShadow>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="4" y="4" width="120" height="120" rx="20" ry="20" fill="url(#bg)"></rect>

  <!-- Row 1: Label + Color picker -->
  <rect x="20" y="29" width="26" height="7" rx="2" fill="#5a7a96" opacity="0.6"></rect>
  <rect x="72" y="24" width="32" height="14" rx="3" fill="#e05050" stroke="#6e8a9e" stroke-width="1"></rect>


  <!-- Row 2: Label + Checkbox -->
  <rect x="20" y="60" width="26" height="7" rx="2" fill="#5a7a96" opacity="0.6"></rect>
  <rect x="72" y="55" width="18" height="18" rx="3" fill="#1e2d3d" stroke="#6e8a9e" stroke-width="1.5"></rect>
  <polyline points="76,65 80,69 87,59" fill="none" stroke="#4fc3f7" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"></polyline>

  <!-- Row 3: Label + Texture slot -->
  <rect x="20" y="92" width="26" height="7" rx="2" fill="#5a7a96" opacity="0.6"></rect>
  <rect x="72" y="87" width="32" height="18" rx="3" fill="#1e2d3d" stroke="#6e8a9e" stroke-width="1"></rect>
  <rect x="73" y="88" width="5" height="5" fill="#2a3a4d"></rect>
  <rect x="78" y="88" width="5" height="5" fill="#1a2a3a"></rect>
  <rect x="83" y="88" width="5" height="5" fill="#2a3a4d"></rect>
  <rect x="88" y="88" width="5" height="5" fill="#1a2a3a"></rect>
  <rect x="93" y="88" width="5" height="5" fill="#2a3a4d"></rect>
  <rect x="98" y="88" width="5" height="5" fill="#1a2a3a"></rect>
  <rect x="73" y="93" width="5" height="5" fill="#1a2a3a"></rect>
  <rect x="78" y="93" width="5" height="5" fill="#2a3a4d"></rect>
  <rect x="83" y="93" width="5" height="5" fill="#1a2a3a"></rect>
  <rect x="88" y="93" width="5" height="5" fill="#2a3a4d"></rect>
  <rect x="93" y="93" width="5" height="5" fill="#1a2a3a"></rect>
  <rect x="98" y="93" width="5" height="5" fill="#2a3a4d"></rect>
  <rect x="73" y="98" width="5" height="5" fill="#2a3a4d"></rect>
  <rect x="78" y="98" width="5" height="5" fill="#1a2a3a"></rect>
  <rect x="83" y="98" width="5" height="5" fill="#2a3a4d"></rect>
  <rect x="88" y="98" width="5" height="5" fill="#1a2a3a"></rect>
  <rect x="93" y="98" width="5" height="5" fill="#2a3a4d"></rect>
  <rect x="98" y="98" width="5" height="5" fill="#1a2a3a"></rect>

  <!-- Signal rings on top of rows -->
  <circle cx="81" cy="64" r="18" fill="none" stroke="#66bb6a" stroke-width="3" opacity="0.7"></circle>
  <circle cx="81" cy="64" r="28" fill="none" stroke="#66bb6a" stroke-width="2.5" opacity="0.45"></circle>
  <circle cx="81" cy="64" r="40" fill="none" stroke="#66bb6a" stroke-width="2" opacity="0.25"></circle>
  <circle cx="81" cy="64" r="52" fill="none" stroke="#66bb6a" stroke-width="1.5" opacity="0.12"></circle>

  <!-- Cursor on top of everything -->
  <g transform="translate(40, 48) scale(0.75)" filter="url(#shadow)">
    <path d="M0,0 L0,32 L9,24 L15,36 L20,34 L14,22 L23,20 Z" fill="white" stroke="#1a2332" stroke-width="2" stroke-linejoin="round"></path>
  </g>
</svg>